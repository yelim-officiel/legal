            if (!articleId) {

                iframe.style.display = 'none';
                iframe.src = deepLink;
                document.body.appendChild(iframe);
                
                // Aussi essayer avec window.location
                setTimeout(function() {

                }, 100);
                
                // V√©rifier si on est toujours sur la page apr√®s 2.5s
                setTimeout(function() {
                    document.body.removeChild(iframe);
                    
                    if (document.hidden || document.webkitHidden) {
                        // L'app s'est ouverte
                        status.textContent = "";
                    } else {
                        // L'app ne s'est pas ouverte
                        status.textContent = "Installez l'application pour voir l'article";
